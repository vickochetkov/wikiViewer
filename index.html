    <title>Wiki Searcher</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <script src="index.js" defer></script>

  </head>

  <body>

    <br>
    <div class="brandName text-center" id="dr">
      <span class="my-text">Wiki Searcher</span>
      <span class="fab fa-searchengin fa-2x"></span>      
    </div>
    
    <div class="container body-width" id="searchFrame" style="overflow: auto; height:900px;">
      <div>
        <input class="button" id="searchForm" type="text" name="search" placeholder="Search Wiki">

        <label class="container">Search Only In Titles
          <input type="checkbox" id="titlesOnlySearchCheck" checked="checked">
          <span class="checkmark"></span>
        </label>
        <!-- <button class="button">Wiki Search</button> -->


        <form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><br>
          <input type="submit" value="Random Article" />
        </form><br>

        <div><ul class='list-group'></ul></div>
      </div>
    </div>
  </body>
